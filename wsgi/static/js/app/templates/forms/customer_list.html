<div class="panel-body">
    <h2>Customer Info</h2>
    <table class="table table-striped table-bordered table-hover" >
        <thead>
          <tr>
              <th class="hidden"></th>
              <th width="20%">First Name</th>
              <th width="20%">Last Name</th>
              <th width="30%">Email</th>
              <th >Balance</th>
              <th >Active</th>
          </tr>
        </thead>
        <tbody>
            <tr ng-repeat="customer in customers | orderBy:'-firts_name'" ng-click="onRowClick(customer)" ng-class="{true:'success', false:''}[newCustomer && newCustomer.id == customer.id]">

                <td data-name="id" class="hidden">{$customer.id$}</td>
                <td data-name="first_name">{$customer.first_name$}</td>
                <td data-name="last_name">{$customer.last_name$}</td>
                <td data-name="email">{$customer.email$}</td>
                <td data-name="balance">{$customer.balance$}</td>
                <td data-name="is_active">
                    <img ng-src="{$ customer.is_active &&'/static/resources/images/yes_tick.png'  || '/static/resources/images/round_remove.png'$}"/>
               </td>
            </tr>
        </tbody>
    </table>
</div>
