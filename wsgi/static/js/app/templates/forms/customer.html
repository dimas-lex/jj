<div class="panel-body">
    <h2>Customer Info</h2>
    <form
        role="form"
        class="form-horizontal"
        novalidate
        ng-submit="processForm()"
        name="customerForm"
        >
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control"  ng-model="customer.first_name"  id="first_name" minlength="4" maxlength="20">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control"  ng-model="customer.last_name"  id="last_name" minlength="4" maxlength="20">
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" ng-model="customer.email" id="email" minlength="4" maxlength="20">
        </div>
        <div class="checkbox">
            <label><input type="checkbox" ng-model="customer.is_active" > Active</label>
        </div>
        <button ng-click="addCustomer()" class="btn  btn-success glyphicon glyphicon-plus " >Add</button>
        <button ng-click="updateCustomer()" class="btn  btn-info glyphicon glyphicon-edit " ng-if="customer.id ">Update</button>
    </form>
</div>
